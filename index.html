<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'UTF-8'>
		<title>Tic Tac Toe</title>
		<link rel = 'stylesheet' href = 'style.css'>
	</head>
	<body>
		<div class = 'divInitialize'>
			<form>
				<fieldset>
					<label for = 'roundCount'>Input Rounds:</label>
					<input type = 'number' id = 'roundCount' name = 'roundCount' min= '1' max = '20' onKeyDown='return false'>
				</fieldset>
				<fieldset>
					<label for='player1Name'>Player 1</label>
					<input type = 'text' id = 'player1Name' name = 'player1Name'>
				</fieldset>
				<fieldset>
					<label for = 'player2Name'>Player 2</label>
					<input type = 'text' id = 'player2Name' name = 'player2Name'>
				</fieldset>
				<input type = 'submit' id = 'submit' name = 'submit' value = 'SUBMIT'>
			</form>
		</div>
		<div class = 'divGame'>
			<section class = 'sectionInfo'>
				
			</section>
			<section class = 'sectionDisplay'>
				<div class = 'square1' data-value = '0' data-value2 = '0'>
				</div>
				<div class = 'square2' data-value = '0' data-value2 = '1'>
				</div>
				<div class = 'square3' data-value = '0' data-value2 = '2'>
				</div>
				<div class = 'square4' data-value = '1' data-value2 = '0'>
				</div>
				<div class = 'square5' data-value = '1' data-value2 = '1'>
				</div>
				<div class = 'square6' data-value = '1' data-value2 = '2'>
				</div>
				<div class = 'square7' data-value = '2' data-value2 = '0'>
				</div>
				<div class = 'square8' data-value = '2' data-value2 = '1'>
				</div>
				<div class = 'square9' data-value = '2' data-value2 = '2'>
				</div>
			</section>
		</div>
		<script src = 'script.js'></script>
	</body>
</html>
