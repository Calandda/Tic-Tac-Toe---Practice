<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'UTF-8'>
		<title>Tic Tac Toe</title>
		<link rel = 'stylesheet' href = 'style.css'>
	</head>
	<body>
		<div class = 'divInitialize'>
			<form>
				<fieldset>
					<label for = 'roundCount'>Input how many rounds:</label>
					<input type = 'number' id = 'roundCount' name = 'roundCount' min= '1' max = '20' onKeyDown='return false'>
				</fieldset>
				<fieldset>
					<label for='player1Name'>Player 1</label>
					<input type = 'text' id = 'player1Name' name = 'player1Name'>
				</fieldset>
				<fieldset>
					<label for = 'player2Name'>Player 2</label>
					<input type = 'text' id = 'player2Name' name = 'player2Name'>
				</fieldset>
				<input type = 'submit' id = 'submit' name = 'submit' value = 'SUBMIT'>
			</form>
		</div>
		<template id = 'displayGame'>
			<div class = 'divInfo'>
				<div class = 'divPlayer1'>
					<div class = 'divPlayer1Symbol'>
					</div>
					<p class = 'pPlayer1Name'></p>
					<p>Score:</p>
					<p class = 'pPlayer1Score'>0</p>
				</div>
				<div class = 'divPlayer2'>
					<div class = 'divPlayer2Symbol'>
					</div>
					<p class = 'pPlayer2Name'></p>
					<p>Score:</p>
					<p class = 'pPlayer2Score'>0</p>
				</div>
			</div>
			<div class = 'divGame'>
				<section class = 'sectionInfo'>
					
				</section>
				<section class = 'sectionDisplay'>
					<div class = 'square' data-value = '0' data-value2 = '0'>
					</div>
					<div class = 'square' data-value = '0' data-value2 = '1'>
					</div>
					<div class = 'square' data-value = '0' data-value2 = '2'>
					</div>
					<div class = 'square' data-value = '1' data-value2 = '0'>
					</div>
					<div class = 'square' data-value = '1' data-value2 = '1'>
					</div>
					<div class = 'square' data-value = '1' data-value2 = '2'>
					</div>
					<div class = 'square' data-value = '2' data-value2 = '0'>
					</div>
					<div class = 'square' data-value = '2' data-value2 = '1'>
					</div>
					<div class = 'square' data-value = '2' data-value2 = '2'>
					</div>
				</section>
			</div>
		</template>
		<script src = 'script.js'></script>
	</body>
</html>
